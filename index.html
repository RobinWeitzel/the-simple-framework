<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <tsf-document-overview>
        <button tsf-bind-function-click="this.click">Test</button>
        <div tsf-for-of="test of testArray">
            <p tsf-html="local.test['name']"></p>
        </div>
    </tsf-document-overview>


    <script src="./the-simple-framework.js"></script>

    <script>
        TSFRepository.registerComponent(class DocumentOverview extends TSFComponent {
            constructor() {
                super();
                this.state.testArray = [{
                    name: "Robin",
                    selected: false
                }];
            }

            test(e, val) {
                console.log(val);
                this.state.testArray.push(false);
            }

            click(e, test) {
                this.state.testArray[0].name = "Test";
            }

            render(val) {
                return val + "test";
            }
        });

        TSFRepository.registerComponent(class BView extends TSFComponent {
            constructor() {
                super();

                this.state.tt = [3, 4, 5];
            }

            click(e) {
                this.state.tt.push(1);
            }

            onShow() {
                console.log("test");
            }
        });
    </script>
</body>

</html>
